<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kairos — конструктор питания</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header class="app-header">
      <h1>Kairos — конструктор питания</h1>
      <button id="openParams" class="primary-btn">Настроить цели</button>
    </header>

    <section class="card">
      <h2>Твой дневной бюджет</h2>
      <p id="dailyCalories">Пока не рассчитан</p>
    </section>

    <section class="card">
      <h2>Итог дня</h2>
      <p>Калории: <span id="sumCalories">0</span></p>
      <p>Белки: <span id="sumProtein">0</span> г</p>
      <p>Углеводы: <span id="sumCarbs">0</span> г</p>
      <p>Жиры: <span id="sumFat">0</span> г</p>
    </section>
  </main>

  <!-- Модалка с анкетой -->
  <div id="paramsModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close="1"></div>
    <div class="modal__window">
      <h2>Параметры для расчёта</h2>

      <div class="grid-2">
        <label>
          Пол
          <select id="gender">
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select>
        </label>

        <label>
          Возраст
          <input id="age" type="number" min="10" max="90" inputmode="numeric" />
        </label>

        <label>
          Рост (см)
          <input id="height" type="number" min="120" max="230" inputmode="numeric" />
        </label>

        <label>
          Вес (кг)
          <input id="weight" type="number" min="35" max="250" inputmode="numeric" />
        </label>

        <label>
          Активность
          <select id="activity">
            <option value="1.2">Минимальная</option>
            <option value="1.375">Лёгкая (1–3 тренировки)</option>
            <option value="1.55">Средняя (3–5 тренировок)</option>
            <option value="1.725">Высокая (6+ трен.)</option>
          </select>
        </label>

        <label>
          Цель
          <select id="goal">
            <option value="loss">Похудение</option>
            <option value="maintain">Поддержание</option>
            <option value="gain">Набор</option>
          </select>
        </label>
      </div>

      <p class="hint">
        Формула Миффлина—Сан Жеора. Макросы: белок и жир — по массе тела, углеводы — остаток калорий.
      </p>

      <div class="modal__actions">
        <button type="button" class="secondary-btn" data-close="1">Отмена</button>
        <button type="button" class="primary-btn" id="saveParamsBtn">Сохранить</button>
      </div>
    </div>
  </div>

  <!-- Telegram SDK -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <!-- Твой JS -->
  <script src="data.js"></script>
  <script src="app.js"></script>

  <!-- Инициализация мини-аппа -->
  <script>
    const tg = window.Telegram?.WebApp;
    if (tg) {
      tg.ready();
      tg.expand();
    }
  </script>
</body>
</html>
